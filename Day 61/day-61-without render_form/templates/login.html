<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" novalidate>
        {{ form.csrf_token }}

        {{ form.email.label }} {{ form.email }}<br>
        {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span><br>
        {% endfor %}

        <br>

        {{ form.password.label }} {{ form.password }}<br>
        {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span><br>
        {% endfor %}

        <br>
        {{ form.submit }}
    </form>
</body>
</html>
